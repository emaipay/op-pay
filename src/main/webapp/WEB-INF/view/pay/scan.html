<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>扫码支付</title>
 <!-- <script type="text/javascript" src="${ctx}/resources/js/jquery.min.js?v=2.1.4"></script>-->
  <script type="text/javascript" src="${ctx}/resources/js/qrcode.min.js"></script>
  <style>
    .main{
      text-align: center; /*让div内部文字居中*/
      border-radius: 20px;
      width: 200px;
      height: 200px;
      margin: auto;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
<!--<div id="code"></div>-->
<div id="code" class="main" ></div>
<script type="text/javascript">
  var code = new QRCode(document.getElementById("code"), {
    text: "${returnUrl}",
    width: 200,
    height: 200,
    colorDark : "#000000",
    colorLight : "#ffffff",
    correctLevel : QRCode.CorrectLevel.H
  });
</script>

</body>
</html>
