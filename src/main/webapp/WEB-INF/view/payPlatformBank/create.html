[#include "/common/taglibs.html"/]

<div class="modal-dialog modal-lg" height="500px">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true"></button>
			<h4 class="modal-title">新增支付银行</h4>
		</div>

		<div class="modal-control">
			<div id="second-ajax-modal"
				class="modal fade bs-modal bs-modal-large" tabindex="-1"></div>
			[@form.form commandName="createDTO" method="POST"
			class="form-horizontal"] <input type="hidden" name="format"
				value="json">
				<input type="hidden" name="createdBy" value="管理员">
			<div class="modal-body">
				<div class="form-body">
					<div class="form-group">
						<label class="col-md-3 control-label">支付类型</label>
						<div class="col-md-9">
							<div class="input-icon">
								[@spring.bind path="payPlatformId.id"]    
								<select  id="${status.expression}"  name="${status.expression}" class="bs-select form-control input-s">
                                [#list payplatformList  as item]
                                <option value="${item.id}">${item.name}</option>
                                [/#list]
                                </select>
                                 [/@spring.bind]
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">对应银行</label>
						<div class="col-md-9">
							<div class="input-icon"> 
								[@spring.bind path="bankId.id"]  
                               <select  id="${status.expression}"  name="${status.expression}" class="bs-select form-control input-s">
                                [#list payBankList as item]
                                <option value="${item.id}">${item.name}</option>
                                [/#list]
                                </select>
                             [/@spring.bind]
							</div>
						</div>
					</div>
					
					<div class="form-group">
					
	 
						<label class="col-md-3 control-label">第三方支付类型code</label>
						<div class="col-md-9">
							<div class="input-icon">
								[@spring.bind path="payCode"] <input id="${status.expression}"
									name="${status.expression}" type="text" class="form-control"
									placeholder="请输入第三方支付类型code"> [/@spring.bind]
							</div>
						</div>
					</div>
					 
					
					 
				 </div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn blue btn-success"
					>提交</button>
			</div>
			[/@form.form]
		</div>
	</div>
</div>

<script type="text/javascript">
	 
	function validateForm() {
		$('#createDTO').submit();
	}

	$('#createDTO').validate({
		rules : {

			payCode : {
				required : true
			} 
		},
		messages : {
			payCode : {
				required : "第三方支付类型code不能为空！",
			} 
		}
	});
</script>
